<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="container mouse-over">
        <img class="nft" src="images/image-equilibrium.jpg" alt="" srcset="">
        <div class="overlay">
          
        </div>
        <img class="view" src="images/icon-view.svg" alt="" srcset="">
      </div>
     
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price container">
        <div class="row">
          <div class="col price-tag">
            <span class="eth"><img class="crypto" src="images/icon-ethereum.svg" alt="" srcset="">0.041 ETH</span>
            
            <!-- <p class="eth"></p> -->
            <!-- 0.041 ETH -->
          </div>
          <div class="col time">
            <span class="time-remaining"><img class="clock" src="images/icon-clock.svg" alt="" srcset="" height="15">3 days left</span>
            
            <!-- <p class="time-remaining"></p> -->
            <!-- 3 days left -->
          </div>
        </div>
      </div>
        <hr>
        <img class="profile" src="images/image-avatar.png" alt="" srcset="">
        <p class="credits">Creation of <a class="creator">Jules Wyvern</a></p>
      </div>
    </div>
  </div>


  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Syloril</a>.
  </div>
</body>
</html>
